        let num = 0;

        let k =0;
        // 吃壽司紀錄2
        // 00-30分鐘 每5分鐘吃一盤
        // 31-60分鐘 每6分鐘吃一盤
        // 61-90分鐘 每7分鏡吃一盤
        while (time<=90){
            money-=food;
            if(time<30){
                k = 5;
              
            }else if(time<60){
                k = 6;
              
            }else{
                k = 7
                
            }
            let timeA = ((time-k).toString()).padStart(2, '0');
            let timeB = (time.toString()).padStart(2, '0');
            document.write(`${timeA}:00-${timeB}:00 吃了${i}盤 剩${money} <br>`);
            time+=k;
            i++;
        }
