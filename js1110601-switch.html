        alert('此為JS疊加程式練習')
        let max = prompt('請輸入疊加最大值: ');
        // 宣告sum為0的數字
        let sum = 0;
        for (let i = 1; i < max; i++) {
            sum = sum + i;
            document.write(i, ' + ');
            // console.log(i + '+');
        }
        // console.log( 10 + ' = ' + sum);
        document.write(max, ' = ', sum);

        document.write(`<br>`);
        // 印星星
        // 宣告star為初始空字串
        let star = '';
        for (let s = 0; s < max; s++) {
            star += '*';
            document.write(`${star} <br>`);
        }
