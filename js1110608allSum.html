<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let input = prompt('請輸入學生數量');
        let allSum = 0;


        let i = 1;
        while (i <= input) {
            if (input <= 5) {
                let chinese = Number(prompt(`請輸入學生${i}國文成績`));
                let eng = Number(prompt(`請輸入學生${i}英文成績`));
                let math = Number(prompt(`請輸入學生${i}數學成績`));
                let sum = chinese + eng + math;
                let avg = sum / 3;

                document.write(`學生${i}: 國文${chinese}, 英文${eng}, 數學${math} <br>`);
                document.write(`總分${sum}, 平均${avg}.tofix(2) <hr>`);
                allSum += sum;


                i++;               
            } else {
                document.write('手會斷掉');
                break;
            }
        }
        allAvg = (allSum/input).toFixed(2)
        if(input <= 5){
            document.write(`全部總分為${allSum}`);
            document.write(`總平均為${allAvg}`);
        }
        
    </script>


</body>

</html>
